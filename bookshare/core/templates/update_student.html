{% extends 'layouts/base.html' %}

{% block title %}
SRCT Bookshare &bull; Edit Name
{% endblock title %}

{% block content %}

<div class="row">
  <div class="col-lg-12 text-center">
    <h1><strong>SRCT</strong>&#8203;BOOKSHARE</h1>
    <p class="lead text-center"><strong>Edit Your Name</strong></p>
  </div>
</div>

<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <form action="" method="post">{% csrf_token %}
          {{ form.as_p }}
          <div class="row">
            <div class="col-md-3">
              <input type="submit" value="Submit" class="btn btn-primary btn-block" />
            </div>
            <div class="col-md-3">
              <input type="cancel" value="Never Mind" class="btn btn-default btn-block" onclick="history.back()"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
