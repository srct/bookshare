<!-- Create Lookout Modal -->
<div class="modal fade" id="CreateLookout" tabindex="-1" role="dialog"
aria-labelledby="CreateLookoutLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="form-horizontal" id="CreateLookoutForm" method="post"
      action="" role="form">
        {%csrf_token%}
        {{ CreateLookout_form.lookout_id }}

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
          aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="CreateLookoutLabel">Create Lookout</h4>
        </div>

        <div class="modal-body text-center">
          Content of the form goes here.
        </div>

        <div class="modal-footer">
          <button class="btn btn-default btn-sm" data-dismiss="modal">
            Cancel
          </button>
          <input type="submit" class="btn btn-primary btn-sm"
          value="Create Lookout" name="lookout" />
        </div>

      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
