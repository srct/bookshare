{% extends 'layouts/base.html' %}

{% block title %}
SRCT Bookshare &bull; {{ listing.title }} &bull; Edit Bid
{% endblock %}

{% block content %}

<div class="page-header" id="banner">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1><strong>SRCT</strong>&#8203;BOOKSHARE</h1>
      <p class="lead text-center"><strong>Edit Bid for <em>{{ bid.listing.title }}</em></strong></p>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <form action="" method="post">{% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Update" class="btn btn-primary" />
          <input type="cancel" value="Never Mind" class="btn btn-default" onclick="history.back()"/>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
