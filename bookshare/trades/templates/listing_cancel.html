{% extends 'layouts/base.html' %}

{% block title %}
SRCT Bookshare &bull; {{ listing.title }} &bull; Cancel
{% endblock title %}

{% block content %}

{% include 'layouts/bookshare_title.html' with subtitle="Cancel Listing" %}

<div class="row">
  <div class="col-md-8 col-md-offset-2 text-center">
    <form action="" method="post">{% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Cancel Your Listing" class="btn btn-primary" />
      <input type="cancel" value="Never Mind" class="btn btn-default" onclick="history.back()" />
  </div>
</div>
{% endblock content %}
